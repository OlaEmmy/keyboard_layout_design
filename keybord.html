<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="keybord.css">
  <title>My keybord</title>
</head>
<body>
  <div id="display">

  </div>
  <div id="container">
    <div id="keybord">
      <div class="rows row1">
        <div class="top fs"><p>Esc</p></div>
        <div class="top fs"><p>F1</p></div>
        <div class="top fs"><p>F2</p></div>
        <div class="top fs"><p>F3</p></div>
        <div class="top fs"><P>F4</P></div>
        <div class="top fs"><P>F5</P></div>
        <div class="top fs"><P>F6</P></div>
        <div class="top fs"><P>F7</P></div>
        <div class="top fs"><P>F8</P></div>
        <div class="top fs"><P>F9</P></div>
        <div class="top fs"><P>F10</P></div>
        <div class="top fs"><P>F11</P></div>
        <div class="top fs"><P>F12</P></div>
        <div class="top fs"><P>PrtScr</P></div>
        <div class="top fs"><p>Insert</p></div>
        <div class="top fs"><p>Delete</p></div>
      </div>
      <div class="rows row2">
        <div class="top digit"><p>~</p></div>
        <div class="top digit"><p>1</p></div>
        <div class="top digit"><p>2</p></div>
        <div class="top digit"><p>3</p></div>
        <div class="top digit"><p>4</p></div>
        <div class="top digit"><p>5</p></div>
        <div class="top digit"><p>6</p></div>
        <div class="top digit"><p>7</p></div>
        <div class="top digit"><p>8</p></div>
        <div class="top digit"><p>9</p></div>
        <div class="top digit"><p>0</p></div>
        <div class="top digit"><p>-</p></div>
        <div class="top digit"><p>=</p></div>
        <div class="top digit"><p class="backspace">Backspace</p></div>
      </div>
      <div class="rows row3">
       <div class="top tab"><pi id="tab">Tab</p></div> 
       <div class="top tab"><p id="Q">Q</p></div> 
       <div class="top tab"><p id="W">W</p></div> 
       <div class="top tab"><P id="E">E</P></div> 
       <div class="top tab"><P id="R">R</P></div> 
       <div class="top tab"><P id="T">T</P></div> 
       <div class="top tab"><P id="Y">Y</P></div> 
       <div class="top tab"><P id="U">U</P></div> 
       <div class="top tab"><P id="I">I</P></div> 
       <div class="top tab"><P id="O">O</P></div> 
       <div class="top tab"><P id="P">P</P></div> 
       <div class="top tab"><P id="brace_open">{</P></div> 
       <div class="top tab"><P id="brace_close">}</P></div> 
       <div class="top tab"><P id= forward_slash>\</P></div> 
      </div>
      <div class="rows row4">
        <div class="top caps"><p id="capslock">CapsLock</p></div>
        <div class="top caps"><p id="A">A</p></div>
        <div class="top caps"><p id="S">S</p></div>
        <div class="top caps"><p id="D">D</p></div>
        <div class="top caps"><p id="F">F</p></div>
        <div class="top caps"><p id="G">G</p></div>
        <div class="top caps"><p id="H">H</p></div>
        <div class="top caps"><p id="J">J</p></div>
        <div class="top caps"><p id="K">K</p></div>
        <div class="top caps"><p id="L">L</p></div>
        <div class="top caps"><p id="colum">:;</p></div>
        <div class="top caps"><p id="quote">"</p></div>
        <div class="top caps"><p id="enterkey">Enter</p></div>
      </div>
      <div class="rows row5">
        <div class="top shift"><p class="shift">Shift</p></div>
        <div class="top shift"><p id="Z">Z</p></div>
        <div class="top shift"><P id="X">X</P></div>
        <div class="top shift"><P id="C">C</P></div>
        <div class="top shift"><P id="V">V</P></div>
        <div class="top shift"><P id="B">B</P></div>
        <div class="top shift"><P id="N">N</P></div>
        <div class="top shift"><P id="M">M</P></div>
        <div class="top shift"><P id="lessthan"><</P></div>
        <div class="top shift"><P id="graterthan">></P></div>
        <div class="top shift"><P id="backward_slash">?/</P></div>
        <div class="top shift"><P class="shift">Shift</P></div>
      </div>
      <div class="rows row6">
        <div class="top ctrl"><p class="control">Ctrl</p></div>
        <div class="top ctrl"><p id="Fn">Fn</p></div>
        <div class="top ctrl"><p id="windows">îž‚</p></div>
        <div class="top ctrl"><p id="alternate">Alt</p></div>
        <div class="top ctrl"><p id="spacebar"></p></div>
        <div class="top ctrl"><p id="alternate">Alt</p></div>
        <div class="top ctrl"><p class="control">Ctrl</p></div>
        <div class="top ctrl"><p id=" arrow_left"></p></div>
        <div class="top ctrl"><p class="arrow"> <div id="up"></div> <div id="down"></div></p></div>
        <div class="top ctrl"><p id="arrow_right"></p></div>
      </div>

    </div>
  </div>

  <script src="keybord.js"></script>
</body>
</html>
